<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="pokedex.js"></script>
</head>
<body>
    <img src="./images/logo.png" class="logo">
    <div class="container">
        <h3>Escoge tu Pokemon!</h3>
        <div class="input-field col s6">
            <i class="material-icons prefix">flash_on</i>
            <input type="text" id="pokeName">
        </div>

        <button onclick="getPokemon()" class="btn waves-effect waves-light" type="submit" name="action">Vamos!
            <i class="material-icons right">send</i>
        </button><br><br><br>
        
        <h4 id="pokeN">¿Quien será ese Pokemon?</h4><br>
        <img  src="./images/pokeball.png" id="pokeImg" width="250">
        <h5 id="type">&nbsp; </h5>
        <h4 id="stats">&nbsp;</h4>
        
        <canvas id="myChart"></canvas>
        
        <h5 id="moves">Movimientos: </h5>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
</body>
</html>
